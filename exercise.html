<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title> question page </title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link href="./exercise.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  </head>

  <body>

    <div id="title" class="flex">
      <div id="octopus"></div>
      <span class="word"> Question </span>
      <div id="circle_no" class="flex borderbox"></div>
    </div>
    <div id="dropdown">
      <div class="subjects borderbox"> Trending in
        <select class="ui dropdown" id="select">
          <option value="physics">Pyhsics</option>
          <option value="calculus">Calculus</option>
          <option value="linear_algebra">Linear algebra</option>
          <option value="electronics">Electronics</option>
          <option value="electromagnetics">Electromagnetics</option>
        </select>
      </div>
      <div id="search" class="borderbox">
        <input class="input borderbox bold" placeholder="Search" name="mark">
      </div>
    </div>

    <div id="more_answer" class="flex"></div>

    <div id="down" class="flex borderbox">
      <span class="down_button"> Question </span>
      <div id="add_out" class="borderbox">
        <div id="add_in" class="borderbox">
          <div class="cross"> + </div>
        </div>
      </div>
      <span onclick="window.open('https://luffy.ee.ncku.edu.tw/~aa0918358122/pages/profile.html', '_self')" class="down_button"> Profile </span>
    </div>

    <div id="question_box">
      <div class="topics borderbox"> Topic
        <select class="ui dropdown" id="select_two">
          <option value="physiics">Pyhsics</option>
          <option value="calculus">Calculus</option>
          <option value="linear_algebra">Linear algebra</option>
          <option value="electronics">Electronics</option>
          <option value="electromagnetics">Electromagnetics</option>
        </select>
      </div>

      <form id="title_form">
        <div id="add_question" class="borderbox">
          <input class="input borderbox" placeholder="Add Question Title" type="text" name="mark">
        </div>
        <div id="add_word" class="borderbox"> Please enter the title of your question which will show on the question page. </div>
        <div id="add_detail" class="borderbox">
          <span class="return"> Return ←</span>
          <span class="add_detail"> Add Details →</span>
        </div>
      </form>
    </div>


    <form id="detail_form">
      <div id="detail_box">
        <div class="topics borderbox"> Write Question Details </div>
        <div id="add_question" class="borderbox">
          <input class="details borderbox bold"type="text" name="detail">
        </div>
        <div id="picture" class="borderbox flex">
          <div class="camera_mask small_box"></div>
          <img src="./pictures/Math Button@4x.png" width="27vh" height="27vh">
          <div class="file_mask small_box"></div>
          <div id="add_media" class="borderbox"> Add Media </div>
        </div>
        <div id="submit_question" class="borderbox">
          <button type="submit" class="submit"> Submit Question→</button>
        </div>
      </div>
    </form>

    <div id="question" class="flex borderbox">
      <div class="two flex">
        <div class="circle borderbox"> <div id="dog"></div> </div>
        <button class="follow borderbox bold"> follow </button>
        <div class="extra"></div>
      </div>
      <span class="cap bold"> Q </span>
      <div class="two" style="margin-right: 3vw">
        <span class="topic bold"></span>
        <div class="content extra"></div>
        <span class="more bold"> read more </span>
      </div>
    </div>
    <div id="button"> <button class="add_answer borderbox bold"> Answer+ </button> </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.8/lottie.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="./exercise.js"></script>

  </body>

</html>
